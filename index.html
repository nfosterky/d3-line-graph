<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Accel</title>
  <style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }

  .line1 {
    fill: none;
    stroke-width: 1.5px;
    stroke: steelblue;
  }

  .line2 {
    fill: none;
    stroke-width: 1.5px;
    stroke: red;
  }
  </style>
</head>
<body>
  <!-- <div id="chart"></div>
  <div id="numbers"></div> -->
  <script src="d3.min.js"></script>
  <script src="graph.js"></script>
</body>
</html>
